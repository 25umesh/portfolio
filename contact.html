<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Pagadoju Umesh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f2f2f2, #e6e6e6);
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-section, .details-section {
      flex: 1;
      min-width: 300px;
      padding: 40px;
    }

    .form-section {
      background: #fff;
    }

    .details-section {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #111;
      font-size: 26px;
      text-align: center;
      letter-spacing: 1px;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    form input:focus, form textarea:focus {
      border-color: #000;
      outline: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    form textarea {
      resize: none;
    }

    form button {
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    form button:hover {
      background: #333;
    }

    .details-section h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
      font-size: 15px;
    }

    .contact-item i {
      width: 30px;
      font-size: 18px;
      color: #fff;
    }

    .contact-item a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #ccc;
    }

    /* Desktop view: row layout (details left, form right) */
    @media (min-width: 769px) {
      .contact-wrapper {
        flex-direction: row;
      }
    }

    /* Mobile view: column layout (details on top, form below) */
    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 20px;
      }

      .contact-wrapper {
        flex-direction: column;
      }

      .details-section {
        text-align: center;
        border-radius: 16px 16px 0 0;
      }

      .form-section {
        border-radius: 0 0 16px 16px;
      }

      .contact-item {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <!-- Details first in HTML -->
    <div class="details-section">
      <h3>Contact Details</h3>
      <div class="contact-item">
        <i class="fas fa-user"></i> <span>Pagadoju Umesh</span>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i> 
        <a href="mailto:pagadojuumesh869@gmail.com">pagadojuumesh869@gmail.com</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone"></i> 
        <a href="tel:+919390254712">+91 9390254712</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i> 
        <span>Hyderabad, India</span>
      </div>
    </div>

    <!-- Form second in HTML -->
    <div class="form-section">
      <h2>Get In Touch</h2>
      <form action="https://formspree.io/f/xqaylzng" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="phone" placeholder="Your Phone (optional)" />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        
        <input type="hidden" name="_next" value="redirect.html" />
        <input type="text" name="_honey" style="display:none">

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
